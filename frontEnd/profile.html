<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
  <link rel="stylesheet" href="css/profile.css" />
</head>
<body>

  <div class="container">
    <!-- Profile Header -->
    <div class="profile-header">
      <img class="profile-pic" src="https://i.pravatar.cc/150?img=32" alt="Profile Picture" />
      <div class="profile-info">
        <div class="top-row">
          <h2 class="username" id="username">johndoe</h2>
          <button class="edit-btn">Edit Profile</button>
        </div>
        <div class="stats">
          <span><strong id="num_posts">120</strong> posts</span>
          <span><strong>2,345</strong> followers</span>
          <span><strong>340</strong> following</span>
        </div>
        <div class="bio">
          <strong>John Doe</strong><br>
          Travel ‚úàÔ∏è | Foodie üçï | Developer üíª<br>
          www.johndoe.dev
        </div>
      </div>
    </div>

    <hr />

    <!-- Highlights -->
    <div class="highlights">
      <div class="highlight">
        <img src="https://i.pravatar.cc/100?img=21" />
        <p>Trips</p>
      </div>
      <div class="highlight">
        <img src="https://i.pravatar.cc/100?img=12" />
        <p>Food</p>
      </div>
      <div class="highlight">
        <img src="https://i.pravatar.cc/100?img=25" />
        <p>Dev</p>
      </div>
    </div>

    <!-- Posts Grid -->
    <div class="posts-grid">
      <img src="https://picsum.photos/300/300?random=1" />
      <img src="https://picsum.photos/300/300?random=2" />
      <img src="https://picsum.photos/300/300?random=3" />

      <img src="https://picsum.photos/300/300?random=5" />
      <img src="https://picsum.photos/300/300?random=6" />
    </div>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>

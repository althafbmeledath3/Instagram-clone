<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
  <!-- [New] Swiper.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/profile.css" />
</head>
<body>

  <div class="container">
    <!-- Profile Header -->
    <div class="profile-header">
      <img id="profile_pic" class="profile-pic" alt="Profile Picture" />
      
      <div class="profile-info">
        <div class="top-row">
          <h2 class="username" id="username">john_doe</h2>
          <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
          <button class="edit-btn" onclick="deleteProfile()">Delete Profile</button>
          <button class="logout-btn" onclick="signout()">Logout</button>
        </div>

        <div class="stats">
          <span><strong id="num_posts">42</strong> posts</span>
          <span><strong>2.8M</strong> followers</span>
          <span><strong>340</strong> following</span>
        </div>

        <div class="bio">
          <strong id="under_name">John Doe</strong><br>
          Travel ✈️ | Foodie 🍕 | Developer 💻 | Car 🏎️ 🏁 𝓟𝓸𝓻𝓼𝓬𝓱𝓮<br>
        </div>
      </div>
    </div>

    <hr />

    <!-- Posts Grid -->
    <div class="posts-grid" id="posts">
      <!-- Post images will be loaded here -->
    </div>
  </div>

  <!-- [Updated] Modal with Swiper container -->
  <div class="image-modal" id="imageModal">
    <div class="image-modal-content">
      <div class="swiper profile-swiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-prev" aria-label="Previous slide"></div>
        <div class="swiper-button-next" aria-label="Next slide"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>

  <!-- [New] Swiper.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
